<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="icon" href="./blog.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
        <style>
            .mode-switch {
                position: fixed;
                top: 1.2rem;
                right: 2.5rem;
                z-index: 1100;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 20px;
                padding: 0.4rem 1rem;
                cursor: pointer;
                font-size: 1rem;
                transition: background 0.3s;
            }
            .mode-switch:hover {
                background: var(--accent-color);
            }
            .lang-select {
                position: fixed;
                top: 1.2rem;
                right: 8rem;
                z-index: 1100;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 20px;
                padding: 0.4rem 1rem;
                font-size: 1rem;
            }
            body.dark-mode {
                --primary-color: #222;
                --accent-color: #e67e22;
                --bg-color: #181818;
                --text-color: #eee;
                /* ‰øÆÂ§çÂç°ÁâáÂú®ÊöóËâ≤Ê®°Âºè‰∏ãÁöÑÂèØËØªÊÄß */
                }
                body.dark-mode .post {
                    background: #232323;
                    color: #f3f3f3;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
                    }
                    body.dark-mode .post h2 {
                        color: #ffe082;
                    }
                
            
        </style>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        main {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 1rem;
        }

        .post {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }

        .post h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <div>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

        <select class="lang-select" id="langSelect">
            <option value="en">English</option>
            <option value="tc">ÁπÅÈ´î‰∏≠Êñá</option>
            <option value="sc">ÁÆÄ‰Ωì‰∏≠Êñá</option>
        </select>
        <button class="mode-switch" id="modeSwitch">üåô</button>

    <main id="postContainer">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
            // Â§öËØ≠Ë®ÄÂÜÖÂÆπ
            const translations = {
                en: {
                    title: "Personal Blog",
                    nav: ["Home", "About", "Contact", "Admin"],
                    posts: [
                        { title: "Welcome to My Blog", content: "This is my personal blog where I share my thoughts, experiences, and ideas. Stay tuned for more content!" },
                        { title: "Latest Adventure", content: "Just returned from an amazing trip! Here's what happened..." }
                    ]
                },
                tc: {
                    title: "ÂÄã‰∫∫ÈÉ®ËêΩÊ†º",
                    nav: ["È¶ñÈ†Å", "ÈóúÊñº", "ËÅØÁµ°", "ÁÆ°ÁêÜ"],
                    posts: [
                        { title: "Ê≠°Ëøé‰æÜÂà∞ÊàëÁöÑÈÉ®ËêΩÊ†º", content: "ÈÄôÊòØÊàëÁöÑÂÄã‰∫∫ÈÉ®ËêΩÊ†ºÔºåÂàÜ‰∫´ÊàëÁöÑÊÉ≥Ê≥ï„ÄÅÁ∂ìÊ≠∑ÂíåÂâµÊÑè„ÄÇÊï¨Ë´ãÊúüÂæÖÊõ¥Â§öÂÖßÂÆπÔºÅ" },
                        { title: "ÊúÄÊñ∞ÂÜíÈö™", content: "ÂâõÂæû‰∏ÄÊ¨°Á≤æÂΩ©ÁöÑÊóÖË°åÂõû‰æÜÔºÅ‰ª•‰∏ãÊòØÁôºÁîüÁöÑ‰∫ã..." }
                    ]
                },
                sc: {
                    title: "‰∏™‰∫∫ÂçöÂÆ¢",
                    nav: ["È¶ñÈ°µ", "ÂÖ≥‰∫é", "ËÅîÁ≥ª", "ÁÆ°ÁêÜ"],
                    posts: [
                        { title: "Ê¨¢ËøéÊù•Âà∞ÊàëÁöÑÂçöÂÆ¢", content: "ËøôÊòØÊàëÁöÑ‰∏™‰∫∫ÂçöÂÆ¢ÔºåÂàÜ‰∫´ÊàëÁöÑÊÉ≥Ê≥ï„ÄÅÁªèÂéÜÂíåÂàõÊÑè„ÄÇÊï¨ËØ∑ÊúüÂæÖÊõ¥Â§öÂÜÖÂÆπÔºÅ" },
                        { title: "ÊúÄÊñ∞ÂÜíÈô©", content: "ÂàöÂàöÁªìÊùü‰∫Ü‰∏ÄÊ¨°Á≤æÂΩ©ÁöÑÊóÖË°åÔºÅ‰ª•‰∏ãÊòØÂèëÁîüÁöÑ‰∫ã..." }
                    ]
                }
            };

            // ËØ≠Ë®ÄÂàáÊç¢
            function setLanguage(lang) {
                document.title = translations[lang].title;
                document.querySelector('h1').textContent = translations[lang].title;
                const navLinks = document.querySelectorAll('nav a');
                translations[lang].nav.forEach((txt, i) => {
                    navLinks[i].textContent = txt;
                });
                loadPosts(lang);
            }

            // Âä†ËΩΩÊñáÁ´†
            async function loadPosts(lang) {
                let posts = translations[lang].posts;
                try {
                    const response = await fetch('blogPosts.json');
                    if (response.ok) {
                        const json = await response.json();
                        if (json[lang]) posts = json[lang];
                    }
                } catch (error) {
                    // ‰ΩøÁî®ÈªòËÆ§
                }
                const postContainer = document.getElementById('postContainer');
                postContainer.innerHTML = '';
                posts.forEach((post, index) => {
                    const postElement = document.createElement('section');
                    postElement.className = 'post';
                    postElement.style = `--i: ${index + 1}`;
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${marked.parse(post.content)}</p>
                    `;
                    postContainer.appendChild(postElement);
                });
            }

            // ÊòéÊöóÊ®°ÂºèÂàáÊç¢
            function toggleMode() {
                document.body.classList.toggle('dark-mode');
                const btn = document.getElementById('modeSwitch');
                btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            }

            // ÂàùÂßãÂåñ
            window.onload = function() {
                // ÈªòËÆ§ËØ≠Ë®Ä
                let lang = localStorage.getItem('blogLang') || 'en';
                document.getElementById('langSelect').value = lang;
                setLanguage(lang);
                // ËØ≠Ë®ÄÂàáÊç¢‰∫ã‰ª∂
                document.getElementById('langSelect').addEventListener('change', function(e) {
                    lang = e.target.value;
                    localStorage.setItem('blogLang', lang);
                    setLanguage(lang);
                });
                // ÊòéÊöóÊ®°Âºè‰∫ã‰ª∂
                document.getElementById('modeSwitch').addEventListener('click', toggleMode);
                // ÊÅ¢Â§çÊ®°Âºè
                if (localStorage.getItem('blogMode') === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('modeSwitch').textContent = '‚òÄÔ∏è';
                }
                document.body.addEventListener('classChange', function() {
                    localStorage.setItem('blogMode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
                });
            }
    </script>
</body>
</html>
