<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./drive.png">
    <title>Cloud Drive</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Ubuntu 字体 for EN -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Noto Sans SC/TC Medium -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
        <style>
            .switch-bar {
                display: flex;
                gap: 1rem;
                align-items: center;
                margin: 1rem 0 0 0;
                justify-content: flex-end;
            }
            .switch-btn {
                background: #eaeaea;
                border: none;
                border-radius: 6px;
                padding: 0.4em 1em;
                margin-left: 0.5em;
                cursor: pointer;
                font-size: 1em;
                transition: background 0.2s;
            }
            .switch-btn.active {
                background: #4f8ef7;
                color: #fff;
            }
            body.dark {
                background: #181a20;
                color: #eaeaea;
            }
            body.dark main {
                background: #23262f;
                color: #eaeaea;
            }
            body.dark header {
                background: #23262f;
                color: #fff;
            }
            body.dark nav a {
                color: #fff;
            }
            body.dark .switch-btn {
                background: #23262f;
                color: #fff;
            }
            body.dark .switch-btn.active {
                background: #4f8ef7;
                color: #fff;
            }
                .center-btn {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 300px;
                }
                .drive-btn {
                    font-size: 2rem;
                    padding: 1rem 2.5rem;
                    border-radius: 2rem;
                    background: #4f8ef7;
                    color: #fff;
                    border: none;
                    cursor: pointer;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                    transition: background 0.2s;
                }
                .drive-btn:hover {
                    background: #2563eb;
                }
            body.en-font {
                font-family: 'Ubuntu', Arial, sans-serif;
            }
            body.sc-font {
                font-family: 'Noto Sans SC', 'Noto Sans', Arial, sans-serif;
            }
            body.tc-font {
                font-family: 'Noto Sans TC', 'Noto Sans', Arial, sans-serif;
            }
        </style>
</head>
<body>
    <div class="switch-bar">
      <button class="switch-btn" id="lightBtn">☀️ Light</button>
      <button class="switch-btn" id="darkBtn">🌙 Dark</button>
      <button class="switch-btn" id="langEn">EN</button>
      <button class="switch-btn" id="langZh">简体</button>
      <button class="switch-btn" id="langTc">繁體</button>
    </div>
    <header>
        <h1 id="title">Cloud Drive</h1>
        <nav>
            <a href="/" id="navHome">首页</a>
            <a href="http://154.21.200.17:5244/" target="_blank" id="navDrive">进入云盘</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2 id="welcome">欢迎访问我的云盘</h2>
            <p id="desc">你可以浏览和下载我的收藏。点击“进入云盘”即可访问 Alist 网盘。</p>
        </section>
            <div class="center-btn">
                <button class="drive-btn" id="gotoDrive">进入云盘</button>
            </div>
    </main>
    <footer>
    <p id="footer">&copy; 2025 Cloud Drive by xack1211</p>
    </footer>
<script>
// 明暗模式切换
const lightBtn = document.getElementById('lightBtn');
const darkBtn = document.getElementById('darkBtn');
function setTheme(mode) {
    document.body.classList.toggle('dark', mode === 'dark');
    localStorage.setItem('drive-theme', mode);
    lightBtn.classList.toggle('active', mode === 'light');
    darkBtn.classList.toggle('active', mode === 'dark');
}
lightBtn.onclick = () => setTheme('light');
darkBtn.onclick = () => setTheme('dark');
// 初始化主题
setTheme(localStorage.getItem('drive-theme') || 'light');

// 多语言切换
const langEn = document.getElementById('langEn');
const langZh = document.getElementById('langZh');
const langTc = document.getElementById('langTc');
const langMap = {
    en: {
        title: 'Cloud Drive',
        navHome: 'Home',
        navDrive: 'Go to Drive',
        welcome: 'Welcome to My Cloud Drive',
        desc: 'You can browse and download my collections. Click "Go to Drive" to access Alist.',
        footer: '&copy; 2025 Cloud Drive by xack1211',
        btn: 'Go to Drive'
    },
    zh: {
        title: '云盘',
        navHome: '首页',
        navDrive: '进入云盘',
        welcome: '欢迎访问我的云盘',
        desc: '你可以浏览和下载我的收藏。点击“进入云盘”即可访问 Alist 网盘。',
        footer: '&copy; 2025 云盘 by xack1211',
        btn: '进入云盘'
    },
    tc: {
        title: '雲盤',
        navHome: '首頁',
        navDrive: '進入雲盤',
        welcome: '歡迎訪問我的雲盤',
        desc: '你可以瀏覽和下載我的收藏。點擊「進入雲盤」即可訪問 Alist 網盤。',
        footer: '&copy; 2025 雲盤 by xack1211',
        btn: '進入雲盤'
    }
};
function setLang(lang) {
    localStorage.setItem('drive-lang', lang);
    langEn.classList.toggle('active', lang === 'en');
    langZh.classList.toggle('active', lang === 'zh');
    langTc.classList.toggle('active', lang === 'tc');
    const map = langMap[lang];
    document.getElementById('title').textContent = map.title;
    document.getElementById('navHome').textContent = map.navHome;
    document.getElementById('navDrive').textContent = map.navDrive;
    document.getElementById('welcome').textContent = map.welcome;
    document.getElementById('desc').textContent = map.desc;
    document.getElementById('footer').innerHTML = map.footer;
    document.getElementById('gotoDrive').textContent = map.btn;
    // 切换字体
    document.body.classList.remove('en-font', 'sc-font', 'tc-font');
    if(lang === 'en') {
        document.body.classList.add('en-font');
    } else if(lang === 'zh') {
        document.body.classList.add('sc-font');
    } else if(lang === 'tc') {
        document.body.classList.add('tc-font');
    }
}
langEn.onclick = () => setLang('en');
langZh.onclick = () => setLang('zh');
langTc.onclick = () => setLang('tc');
// 初始化语言
setLang(localStorage.getItem('drive-lang') || 'zh');

        // 跳转按钮事件
        document.getElementById('gotoDrive').onclick = function() {
            window.location.href = 'http://154.21.200.17:5244/';
        };
</script>
</body>
</html>
